---
- hosts: localhost
  become: yes
  vars:
    tomcat_version_url: https://www-eu.apache.org/dist/tomcat/tomcat-9/v9.0.24/bin/apache-tomcat-9.0.24.tar.gz
    war_file_url: https://ravikirankotharu.s3.us-east-2.amazonaws.com/gameoflife.war
    tomcat_tar_file: apache-tomcat-9.0.24.tar.gz
  tasks:
  - name: updating ubuntu
    apt:
      update_cache: yes
      state: present
  - name: installing java
    package:
      name: openjdk-8-jdk
      state: present
  - name: creating tomcat group
    group:
      name: tomcat
      state: present
  - name: creating tomcat user
    user: 
      name: tomcat
      shell: /bin/false
      comment: tomcat done
      group: tomcat
  - name: Go to the folder
    shell: cd /tmp/
  - name: downloading tomcat
    get_url:
      url: "{{ tomcat_version_url }}"
      dest: /tmp/
  - name: creating /opt/tomcat directory
    file:
      path: /opt/tomcat
      state: directory
      mode: 0755
  - name: unarchive tomcat
    unarchive:
      src: "/tmp/{{ tomcat_tar_file }}"
      dest: /opt/tomcat
      extra_opts: 
      - --strip-components=1
      remote_src: yes
  - name: change th directory to /opt/tomcat
    shell: cd /opt/tomcat
  - name: Change ownership of Tomcat installation
    file: 
      path: /opt/tomcat
      owner: tomcat 
      group: tomcat 
      state: directory 
      recurse: yes 
  - name: creating  systemd service file
    template:
      src: ./tomcat.service.j2
      dest: /etc/systemd/system/tomcat.service
  - name: stating tomcat
    systemd:
      state: started
      daemon_reload: yes
      name: tomcat
  - name: Configure Tomcat users
    template: 
      src: ./tomcat-users.xml.j2 
      dest: /opt/tomcat/conf/tomcat-users.xml
      mode: 0755
    notify:
      restart tomcat 
  - name: configure Manager
    template: 
      src: ./context.xml.j2
      dest: /opt/tomcat/webapps/manager/META-INF/context.xml
  - name: configure Host-Manager
    template: 
      src: ./context.xml.j2
      dest: /opt/tomcat/webapps/host-manager/META-INF/context.xml
    notify:
      restart tomcat
  - name: download gameoflife war file
    get_url:
      url: "{{ war_file_url }}"
      dest: /opt/tomcat/webapps/
    notify:
      restart tomcat
  handlers:
  - name: restart tomcat
    service:
      state: restarted
      name: tomcat
       
      